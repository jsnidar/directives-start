<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let item of odd"
            [ngClass]="{odd: item % 2 !== 0}"
            [ngStyle]="{backgroundColor: item % 2 !== 0 ? 'pink' : 'yellow'}"
          >{{item}}</li>
        </div>
        <!-- <div
          *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let item of numbers"
            [ngClass]="{odd: item % 2 !== 0, even: item % 2 === 0}"
            [ngStyle]="{backgroundColor: item % 2 !== 0 ? 'pink' : 'yellow'}"
          >{{item}}
          </li>
        </div> -->
        <div
          *appUnless="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let item of numbers"
            [ngClass]="{odd: item % 2 !== 0, even: item % 2 === 0}"
            [ngStyle]="{backgroundColor: item % 2 !== 0 ? 'pink' : 'yellow'}"
          >{{item}}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
  <!-- you can use ngSwitch when you have more than one condition you're checking for -->
  <!-- this is the syntax -->
  <div [ngSwitch]="value">
    <p *ngSwitchCase='5'>Value is 5</p>
    <p *ngSwitchCase='10'>Value is 10</p>
    <p *ngSwitchCase='100'>Value is 100</p>
    <p *ngSwitchDefault>Value is Default</p>
  </div>
    <p appBasicHighlight>A basic directive.</p>
    <p appBetterHightlight [defaultColor]="'yellow'" [hightlightColor]="'red'">A better directive. </p>
</div>
